<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resources | Aurora Community Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { navy: '#0a192f', gold: '#d4af37', offWhite: '#f8f9fa' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
    <style>
        .active-filter { background-color: #0a192f !important; color: #ffffff !important; border-color: #0a192f !important; }
        #map { height: 100%; min-height: 600px; width: 100%; }
        .nav-link.active-page { color: #d4af37; border-bottom: 2px solid #d4af37; }
    </style>
</head>
<body class="bg-offWhite text-navy font-sans flex flex-col h-screen overflow-hidden">

    <nav class="bg-navy text-white shrink-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="font-serif text-2xl tracking-wide">Aurora<span class="text-gold">Hub</span></a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link hover:text-gold transition py-2">Home</a>
                <a href="resources.html" class="nav-link active-page hover:text-gold transition py-2">Resources</a>
                <a href="events.html" class="nav-link hover:text-gold transition py-2">Events</a>
                <a href="about.html" class="nav-link hover:text-gold transition py-2">About</a>
                <a href="submit.html" class="bg-gold text-navy px-5 py-2 rounded-full font-bold">Submit</a>
            </div>
             <button id="mobileMenuBtn" class="md:hidden text-2xl text-gold">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

    <div id="mobileMenu" class="hidden absolute top-20 left-0 w-full bg-navy text-white z-50 border-t border-gray-700">
        <a href="index.html" class="block px-4 py-3 hover:bg-gray-800">Home</a>
        <a href="resources.html" class="block px-4 py-3 hover:bg-gray-800">Resources</a>
        <a href="events.html" class="block px-4 py-3 hover:bg-gray-800">Events</a>
        <a href="submit.html" class="block px-4 py-3 hover:bg-gray-800 font-bold">Submit</a>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-full md:w-96 bg-white border-r border-gray-200 flex flex-col shadow-xl z-40">
            <div class="p-6 border-b border-gray-100">
                <h2 class="font-serif text-2xl font-bold mb-4">Find Help</h2>
                <div class="relative mb-6">
                    <i class="fa-solid fa-search absolute left-3 top-3.5 text-gray-400"></i>
                    <input type="text" id="resourceSearch" placeholder="Search keywords..." class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-navy outline-none transition">
                </div>
                <div class="grid grid-cols-2 gap-2" id="filterContainer">
                    <button class="filter-btn active-filter border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="All">All</button>
                    <button class="filter-btn border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="Healthcare">Healthcare</button>
                    <button class="filter-btn border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="Food">Food</button>
                    <button class="filter-btn border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="Housing">Housing</button>
                    <button class="filter-btn border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="Education">Education</button>
                    <button class="filter-btn border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="Legal">Legal</button>
                    <button class="filter-btn border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="Mental Health">Mental Health</button>
                    <button class="filter-btn border border-gray-200 rounded-md py-2 text-sm font-bold text-gray-600 hover:bg-gray-50 transition" data-category="Youth">Youth</button>
                </div>
            </div>
            
            <div class="px-6 py-2 bg-gray-50 border-b border-gray-200 text-sm font-bold text-gray-500 flex justify-between">
                <span id="resourceCount">Showing 0 resources</span>
                <div class="flex gap-2">
                    <button onclick="switchView('grid')" class="hover:text-navy"><i class="fa-solid fa-list"></i></button>
                    <button onclick="switchView('map')" class="hover:text-navy"><i class="fa-solid fa-map"></i></button>
                </div>
            </div>

            <div id="resourceList" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                </div>
        </aside>

        <main class="hidden md:block flex-1 relative">
            <div id="map"></div>
            <button onclick="toggleMobileMap()" class="md:hidden absolute bottom-6 right-6 bg-navy text-white p-4 rounded-full shadow-2xl z-[1000]">
                <i class="fa-solid fa-map"></i> Map
            </button>
        </main>
    </div>

    <div id="resourceModal" class="fixed inset-0 z-[100] hidden bg-black/50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0" id="modalContent">
            <div class="bg-navy p-6 text-white flex justify-between items-start">
                <div>
                    <span id="mCategory" class="bg-gold text-navy px-2 py-1 rounded text-xs font-bold uppercase">Category</span>
                    <h2 id="mTitle" class="text-2xl font-serif font-bold mt-2">Title</h2>
                </div>
                <button onclick="closeModal()" class="text-white hover:text-gold"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div class="p-8">
                <p id="mDesc" class="text-gray-600 mb-6 leading-relaxed">Description...</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 p-4 rounded border border-gray-100">
                        <div class="text-xs text-gray-400 uppercase">Address</div>
                        <div id="mAddress" class="font-bold">Address</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded border border-gray-100">
                        <div class="text-xs text-gray-400 uppercase">Phone</div>
                        <div id="mPhone" class="font-bold">Phone</div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <a href="#" class="bg-navy text-white px-6 py-2 rounded-md font-bold hover:bg-gold hover:text-navy transition">Get Directions</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
