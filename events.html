<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { navy: '#0a192f', gold: '#d4af37', offWhite: '#f8f9fa' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
    <style>.nav-link.active-page { color: #d4af37; border-bottom: 2px solid #d4af37; }</style>
</head>
<body class="bg-offWhite text-navy font-sans flex flex-col min-h-screen">

    <nav class="bg-navy text-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="font-serif text-2xl tracking-wide">Aurora<span class="text-gold">Hub</span></a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link hover:text-gold py-2">Home</a>
                <a href="resources.html" class="nav-link hover:text-gold py-2">Resources</a>
                <a href="events.html" class="nav-link active-page hover:text-gold py-2">Events</a>
                <a href="about.html" class="nav-link hover:text-gold py-2">About</a>
                <a href="submit.html" class="bg-gold text-navy px-5 py-2 rounded-full font-bold">Submit</a>
            </div>
            <button id="mobileMenuBtn" class="md:hidden text-2xl text-gold"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>
    <div id="mobileMenu" class="hidden md:hidden bg-navy text-white border-t border-gray-700">
        <a href="index.html" class="block px-4 py-3 hover:bg-gray-800">Home</a>
        <a href="events.html" class="block px-4 py-3 hover:bg-gray-800">Events</a>
    </div>

    <div class="bg-navy py-16 text-center">
        <h1 class="font-serif text-4xl text-white font-bold mb-4">Community Calendar</h1>
        <p class="text-gray-300">Join us for workshops, food drives, and city meetings.</p>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <button class="event-filter bg-navy text-white px-6 py-2 rounded-full font-bold shadow-lg" data-type="all">All Events</button>
            <button class="event-filter bg-white text-navy border border-gray-200 px-6 py-2 rounded-full font-bold hover:bg-gray-50" data-type="upcoming">Upcoming</button>
            <button class="event-filter bg-white text-navy border border-gray-200 px-6 py-2 rounded-full font-bold hover:bg-gray-50" data-type="weekly">Weekly</button>
            <button class="event-filter bg-white text-navy border border-gray-200 px-6 py-2 rounded-full font-bold hover:bg-gray-50" data-type="monthly">Monthly</button>
        </div>

        <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <footer class="bg-navy text-white py-8 mt-auto text-center border-t border-gray-800">
        <p>&copy; 2025 Aurora Community Hub.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
